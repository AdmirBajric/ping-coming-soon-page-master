<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header id="header">
      <img src="./images/logo.svg" alt="PING Logo" />
    </header>
    <main id="main">
      <section class="title">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </section>
      <section class="form">
        <h2 class="input-section">Input section</h2>
        <input
          type="text"
          name="email"
          placeholder="Your email address..."
          required
        />
        <div class="error"></div>
        <button type="submit">Notify Me</button>
      </section>
      <div class="error"></div>
      <section class="illustration">
        <h2 class="illustration-section">Input section</h2>
        <img src="./images/illustration-dashboard.png" alt="Illustration" />
      </section>
    </main>
    <footer id="footer">
      <div class="social-share">
        <a href="#" aria-label="Facebook icon"
          ><i class="fa-brands fa-facebook-f"></i><span>Facebook</span></a
        >
        <a href="#" aria-label="Twitter icon"
          ><i class="fa-brands fa-twitter"></i><span>Twitter</span></a
        >
        <a href="#" aria-label="Instagram icon"
          ><i class="fa-brands fa-instagram"></i><span>Instagram</span></a
        >
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AdmirBajric">Admir Bajric</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
